<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
    <style>
        div {
            background-color: #ffc67c;
            text-align: center;
            height: 200px;
            width: 200px;
            border: 2px solid black;
            display:inline-block;
            border-radius: 10px;
            box-shadow: 10px 10px 10px #4d47003d;

        }
        div:hover{
            background-color: #ffb555;
        }
        span:hover{
            color: chartreuse;

        }
    
    </style>
</head>
<body>

    <a href="links.html">
        <div>Frank</div>
    </a>
    <a href="p2.html">
        <div>Tomas</div>
    </a>
    <div><span>Pechisso</span></div>
    
</body>
</html>
