<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando uma div:hover</title>
    <style>
        div:hover{
            color: rgb(199, 0, 0);
        }
        div>p {
            display: none;
        }
        div:hover>p{
            display: block;
            background-color: black;
            color: aliceblue;
            width: 200px;
        }
    </style>
    
</head>
<body>
<h1>Testando a tag <ins>div:hover</ins></body></h1> 
 <p>Passe o mause sobre o texto abaixo</p>
 <div>
    passe o mause aqui
