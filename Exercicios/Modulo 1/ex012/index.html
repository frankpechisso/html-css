 <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidios em HTML</title>
</head>
<body>
    <h1>Inserindo vidios hospedados localmente em HTML</h1>
    <p>Este vidio esta hospedado no meu propio site</p>
 <video src="midia/meu-video.m4v" width="500" poster="imagens/limoes-capa.png" controls loop></video>
<hr>
<H1>Inserir vidio de outro geito</H1>
<p>usando a tag vidio e source src</p>
<video controls width="500" poster="imagens/limoes-capa.png">
    <source src="midia/meu-video.webm" type="video/webm">
    <source src="midia/meu-video.mp4" type="video/mp4">
    <source src="midia/meu-video.m4v" type="video/m4v">
    <source src="midia/meu-video.ogv" type="video/ogv">

    <h1>Inserindo vidios externos</h1>
    <p>Usando videos externos inserindo link</p>
    
    
   
</video>     
</body>
</html>
