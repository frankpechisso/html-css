<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>TEnte abrir esse site em varios desposetivos diferentes ou simplesmente aumente e diminua de tamanho no seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagem/foto-p.png" type="image/png">
      <source media="(max-width: 1000px)" srcset="imagem/foto-m.png" type="image/png">
       <img src="imagem/foto-g.png" alt="">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML</p>
    <audio src="midia/imagine.mp3" autoplay controls download="midia/imagine.mp3" loop></audio>
<!-- mp3, wav, ogg -->
     <p>
        <audio preload="metadata" controls>
            <source src="midia/imagine.mp3" type="audio/mpeg">
            <source src="midia/imagine.mp3" type="audio/ogg">

        </audio>
     </p>

     <p>
        <a href="midia/imagine.mp3" download="midia/imagine.mp3" type="audio/mpeg">baixa aqui a musica em mp3</a>
     </p>

</body>
</html>
