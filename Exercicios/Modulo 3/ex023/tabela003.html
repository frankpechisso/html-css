<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            
        }
        table{
            border-collapse: collaapse;
            width: 500px;
            background-color: aquamarine;
           
            
           
        }
        td{
            border: 1px solid black;
            text-align: center;
            padding: 10px;
            background-color: bisque;
        }
       
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="3">head</td>
            
            
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td rowspan="2">F</td>
        </tr>
        <tr>
            <td colspan="2">G</td>
            
           
        </tr>
    </table>
    
</body>
</html>
