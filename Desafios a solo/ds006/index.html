<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags HTML</h1>
    <p>Em Html5, podes inserir os elementos da lista a seguir. Passe o cursor sobre os termos para descobrir  qual tag devera utilizar em cada caso.</p>

<p>
    <ul type="square">
        <li><abbr title="Use a Tag <p>">Paragrafo</abbr></li>
        <li><abbr title="Use a Tag <h1>">Titulos</abbr></li>
        <li><abbr title="Use a tag <img>">Imagens</abbr></li>
        <li><abbr title="Use a Tag <abbr>">Abreviacoes</abbr></li>
        <li><abbr title="Use a Tag <style>">Codigos-Fontes</abbr></li>
        <li><abbr title="Use a Tag <ol>">Linhas numeradas</abbr></li>
        <li><abbr title="<ol type=,,1,, start=,,1,,>">Linhas com demarcadores</abbr></li>
    </ul>
<ol type="1" start="1"></ol>
    
</p>
    
</body>
</html>
